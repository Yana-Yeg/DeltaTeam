<header class="header">
    <div class="container header-wraper">
        <picture class="logo">
            <source srcset="./images/logo/logo-desks-1x.png 1x,
                                ./images/logo/logo-desk-1x.png 2x" media="(min-width: 1280px)">
            <source srcset="./images/logo/logo-tab-1x.png 1x,
                                ./images/logo/logo-tab-2x.png 2x" media="(min-width: 768px)">
            <source srcset="./images/logo/logo-mob-1x.png 1x,
                                ./images/logo/logo-mob-2x.png 2x" media=" (min-width: 480px)">
            <img src="./images/logo/logo-mob-1x.png" alt="logo foto">
        </picture>

        <ul class="nav">
            <li class="nav__item">
                <a class="nav__link" href="">Home</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">About us</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">How it’s made?</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">Our products</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">Contact</a>
            </li>
        </ul>

        <button class="burger-btn-open" type="button">
            <svg class="burger-btn-open__icon" width="20px" height="12px">
                <use href="./sprite.svg#icon-Burger"></use>
            </svg>
        </button>
        <button class="buy-btn-header" type="button">Buy now
            <svg class="buy-btn-header__icon" width="5px" height="8px">
                <use href="./sprite.svg#vector-1"></use>
            </svg>
        </button>

        <div class="burger-menu visually-hidden">
            <div class="burger-menu__top">
                <button class="burger-btn-close" type="button">
                    <svg class="burger-btn-close__icon" width="14px" height="14px">
                        <use href="./sprite.svg#icon-close"></use>
                    </svg>
                </button>

                <button class="buy-btn-burger" type="button">Buy now
                    <svg class="buy-btn-burger__icon" width="5px" height="8px">
                        <use href="./sprite.svg#vector-1"></use>
                    </svg>
                </button>
            </div>
            <div class="burger-menu__bottom">
                <ul class="burger-menu__list">
                    <li class="burger-menu__item">
                        <a class="burger-menu__link" href="">Home</a>
                    </li>
                    <li class="burger-menu__item">
                        <a class="burger-menu__link" href="">About us</a>
                    </li>
                    <li class="burger-menu__item">
                        <a class="burger-menu__link" href="">How it’s made?</a>
                    </li>
                    <li class="burger-menu__item">
                        <a class="burger-menu__link" href="">Our products</a>
                    </li>
                    <li class="burger-menu__item">
                        <a class="burger-menu__link" href="">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</header>
