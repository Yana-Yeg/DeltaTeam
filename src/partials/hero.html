<section class="hero">
    <div class="container wraper">
        <div class="title-link-wraper">
            <h1 class="hero-title">ice cream made with <span class="hero-title__accent">passion</span></h1>

            <a class="hero-products-link" href="#products" style="color: var(--button-bg-main)">Products</a>
            <a class="hero-made-link" href="#made" style="color: var(--hero-red-text)">How itâ€™smade?</a>

        </div>
        <div class="ice-cream-container">
            <picture class="ice-cream animate__animated animate__zoomIn">
                <source srcset="./images/header/img3-desk-1x.png 1x,
                                ./images/header/img3-desk-2x.png 2x" media="(min-width: 1280px)">
                <source srcset="./images/header/img3-tab-1x.png 1x,
                                ./images/header/img3-tab-2x.png 2x" media="(min-width: 768px)">
                <source srcset="./images/header/img3-mob-1x.png 1x,
                                 ./images/header/img3-mob-2x.png 2x" media="(min-width: 480px)">
                <img src="./images/header/img3-mob-1x.png" alt="ice cream foto">
            </picture>
        </div>
        <ul class="about-us__list">
            <li class="about-us__item">16
                <p class="about-us__description">cafes</p>
            </li>
            <li class="about-us__item">23
                <p class="about-us__description">food trucks</p>
            </li>
        </ul>
        <div class="jug-milk">
            <picture class="jug-milk__img animate__animated animate__lightSpeedInLeft">
                <source srcset="./images/header/img1-desk-1x.png 1x,
                                ./images/header/img1-desk-2x.png 2x" media="(min-width: 1280px)">
                <source srcset="./images/header/img1-tab-1x.png 1x,
                                ./images/header/img1-tab-2x.png 2x" media="(min-width: 768px)">
                <img src="./images/header/img1-tab-1x.png" alt="girl with ice cream ">
            </picture>
            <div class="jug-milk__wraper">
                <p class="jug-milk__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                    tempor incididunt ut labore et</p>
                <button class="jug-milk__btn" type="submit">
                    <svg class="jug-milk__icon" width="8" height="8">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
        <picture class="girl-img-container animate__animated animate__lightSpeedInRight">
            <source srcset="./images/header/img2-desk-1x.png 1x,
                            ./images/header/img2-desk-2x.png 2x" media="(min-width: 1280px)">
            <source srcset="./images/header/img2-tab-1x.png 1x,
                            ./images/header/img2-tab-2x.png 2x" media="(min-width: 768px)">
            <img src="./images/header/img2-tab-1x.png" alt="girl with ice cream ">
        </picture>
    </div>
</section>
